<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/telaAndamentoPedido.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <title>Andamento do pedido</title>
</head>
<body>
    

    <header class="container">

        <div class="logo">
            <img src="/img/logo.png" alt="logo">
        </div>
        
    </header>



    <main class="container">


        <form class="andamento-pedido">

            <div class="cabecalho-andamento-pedido">
                <img src="img/bolo.jpg" alt="imagem do bolo">
            </div>

            <div id="barra"></div>

            <div id="agradecimento">
                <h2>Obrigado, seu pedido foi feito e será processado após o pagamento ser efetuado.</h2>
            </div>

           <div class="imagem-status">

                <div>
                    <img src="img/pago.png" alt="imagem">
                </div>

                <div>
                    <img src="img/emPreparo.png" alt="imagem">
                </div>

                <div>
                    <img src="img/aCaminho.png" alt="imagem">
                </div>

                <div>
                    <img src="img/entregue.png" alt="imagem">
                </div>

           </div>
           
        </form>

    </main>
    
    <footer class="container">
        <div class="login-direitos-reservados">
            © Product Bolos Gourmet 2023 - Direitos reservados pela empresa Bolos Gourmet
        </div>
    </footer>


</body>
</html>
