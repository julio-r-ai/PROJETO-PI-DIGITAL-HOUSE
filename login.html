<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <title>Login</title>
</head>
<body>
    

    <header class="container">

        <div class=" logo">
            <img src="/img/logo.png" alt="logo">
        </div>
        
    </header>



    <main class="container">


        <form class="form-login">

            <div class="titulo-login">
                <H2>Olá, digite seu e-mail, usuário ou telefone</H2>
            </div>
            
            <div class="login-email-senha">
                <label for="email">E-mail, usuário ou telefone</label>
                <input type="email" id="email" name="email" placeholder="Digite seu e-mail ou usuário...">
            
            
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" placeholder="Digite sua senha...">
            </div>
            <div class="login-botoes">
                <button id="#">Entrar</button>
                <button id="#">Criar conta</button>
            </div>

            <div class="esqueceu-senha">
                <a href="#">Esqueci minha senha</a>
            </div>
        </form>

    </main>
    
    <footer class="container">
        <div class="login-direitos-reservados">
            © Product Bolos Gourmet 2023 - Direitos reservados pela empresa Bolos Gourmet
        </div>
    </footer>


</body>
</html>
