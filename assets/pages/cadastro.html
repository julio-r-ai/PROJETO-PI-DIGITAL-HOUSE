<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/cadastro.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <title>cadastro</title>
</head>

<body>
    <header>
        <div class="containe">
            <div class="logo">
                <img src="/assets/img/logo/logo.png" alt="Logo da empresa">
                <a href="">
                </a>
            </div>

            </div>

        </div>

    </header>

    <main>
            <div class="containe">
                <form class="form-cadastro">

                   
                    
                    <div class="formulario-cadastro">
                        <div class="titulo-login">
                            <H2>Cadastrar Usuário</H2>
                        </div>

                        
                        <label for="name">Nome completo</label>
                        <input type="text" id="name" name="nome" placeholder="Digite nome completo...">
                    
                    
                        <label for="tel">Numero de contato</label>
                        <input type="tel" id="telefone" name="tel" placeholder="(xx) 0 0000-0000 ">
        
                        <label for="email">Email</label>
                        <input type="email" id="name" name="name" placeholder="Digite seu e-mail...">
        
                        <label for="cpf">CPF</label>
                        <input type="text" id="cpf" name="cpf" placeholder="Digite seu CPF (333.333.333-33)">
        
                        <label for="password">Senha</label>
                        <input type="password" id="cadastrar-password" name="lname" placeholder="Digite sua senha...">
        
                        <label for="password">Digite novamente sua senha</label>
                        <input type="password" id="cadastrar-password" name="password" placeholder="Digite senha novamente...">
                        </div>


                        <div class="termo-uso">
                            <div>
                                <input type="checkbox" id="termo-uso">
                            </div>
                            <div id="concordo-uso">
                                Concordo com os termos de uso: <a href="#">termos</a>
                            </div>
                        </div>    
                        
                    
                    <div class="cadastro-botoes">
                        <button id="#">Cadastrar</button>
                    </div>






                </form>

               
        
        
                


    </main>



    <footer >
        <div class="containe">
            <div class="login-direitos-reservados">
                © Product Bolos Gourmet 2023 - Direitos reservados pela empresa Bolos Gourmet
            </div>
</div>
    </footer>



</body>

</html>
