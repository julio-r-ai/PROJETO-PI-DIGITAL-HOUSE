<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/inserirCartao.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <title>Pagamento no cartão</title>
</head>
<body>
    

    <header class="container">

        <div class=" logo">
            <img src="../img/logo.png" alt="logo">
        </div>
        
    </header>



    <main class="container">


        <form class="inserirCartao">

           <div>
                <h2>Inserir os dados do cartão</h2>
           </div>

           <div>
                <label for="nome-cartao">Nome como impresso no cartão</label>
                <input type="text" id="#" placeholder="Insira nome do cartão...">
           </div>

           <div>
                <label for="nome-cartao">Número do cartão</label>
                <input type="text" id="#" placeholder="Insira numero do cartão...">
           </div>

           <div>
                <label for="nome-cartao">Data de expiração</label>
                <input type="date" id="#">
           </div>

           <div>
                <label for="nome-cartao">Código de segurança (CVV)</label>
                <input type="text" id="#" placeholder="Insira o código do verso do cartão...">
           </div>

           <div>

                <h3>Em quantas vezes?</h3>

                <select name="vezes-cartao">
                    <option selected disabled>Selecione</option>
                    <option value="1">1x</option>
                    <option value="2">2x</option>
                    <option value="3">3x</option>
                    <option value="4">4x</option>
                    <option value="5">5x</option>
                    <option value="6">6x</option>
                    <option value="7">7x</option>
                    <option value="8">8x</option>
                    <option value="9">9x</option>
                    <option value="10">10x</option>
                    <option value="11">11x</option>
                    <option value="12">12x</option>

                </select>
           </div>

           <div id="imagensBadeiras">
                <img src="../img/" alt="imagens Badeiras">
           </div>

           <div>
                <button>Confirmar</button>
           </div>
           
        </form>

    </main>
    
    <footer class="container">
        <div class="login-direitos-reservados">
            © Product Bolos Gourmet 2023 - Direitos reservados pela empresa Bolos Gourmet
        </div>
    </footer>


</body>
</html>
