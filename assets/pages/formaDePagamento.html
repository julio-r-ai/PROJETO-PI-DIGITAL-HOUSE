<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/formaDePagamento.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <title>Forma de pagamento</title>
</head>
<body>

    <header>

        <div class="container">
            <div class="logo">
                <img src="../img/logo.png" alt="logo">
            </div>
        </div>
        
    </header>

    <main>

        <div class="container">
            <div class="forma-pagamento">
                <div>
                    <h1>Formas de pagamentos</h1>
                </div>

                <hr>

                <div id="pix-boleto">
                    <div id="imagem-pix-boleto-cartao">
                        <div><input type="radio" name="forma"></div> 
                        <div><p>pix</p></div>
                        <div><img src="../img/incons/img-pix.png" alt="imagem-pix"></div>
                    </div>

                    <div id="imagem-pix-boleto-cartao">
                        <input type="radio" name="forma"> 
                        <p>Boleto</p>
                        <img src="../img/incons/img-boleto.png" alt="imagem-boleto">
                    </div>

                    <div id="imagem-pix-boleto-cartao">
                        <input type="radio" name="forma">
                        <p>Cartão</p>
                        <img src="../img/incons/img-cartao.png" alt="">
                    </div>

                </div>

              <hr>

                <div>
                    <button id="confirmar">Confirmar</button>
                </div>

            

                <div class="endereco-entrega">
                    <h1>Endereço de entrega</h1>
                </div>

            
                
                <div class="colunas">
                    <div id="coluna-1">
                        <label for="nome">Nome</label>
                        <input type="text" id="#">

                        <label for="rua">Rua</label>
                        <input type="text" id="#">

                        <label for="numero">Número</label>
                        <input type="text" id="#">
                    </div>

                    <div id="coluna-2">  
                        <label >Cidade</label>
                        <input type="text" id="#">

                        <label for="rua">Cep</label>
                        <input type="text" id="#">
                                
                        <label for="numero">Telefone</label>
                        <input type="tel" id="#">
                    </div>
                </div>

                <div id="botao-confirmar">
                    <button>Confirmar pedido</button>
                </div>

            </div>
        </div>
    </main>
    
    <footer>
        <div class="container">
            <div class="direitos-reservados">
                © Product Bolos Gourmet 2023 - Direitos reservados pela empresa Bolos Gourmet
            </div>
        </div>
    </footer>


</body>
</html>
