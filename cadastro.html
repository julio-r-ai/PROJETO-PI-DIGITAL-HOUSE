<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/cadastro.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <title>Cadastra-se</title>
</head>
<body>
    
    
    <header class="container">

        <div class=" logo">
            <img src="/img/logo.png" alt="logo">
        </div>
        
    </header>



    <main class="container">


        <form class="form-cadastro">

            <div class="titulo-login">
                <H2>Cadastrar um novo usu√°rio</H2>
            </div>
            
            <div class="formulario-cadastro">
                <label for="name">Nome completo</label>
                <input type="text" id="name" name="nome" placeholder="Digite nome completo...">
            
            
                <label for="tel">Numero de contato</label>
                <input type="tel" id="telefone" name="tel" placeholder="(xx) 0 0000-0000 ">

                <label for="email">Email</label>
                <input type="email" id="name" name="name" placeholder="Digite seu e-mail...">

                <label for="cpf">CPF</label>
                <input type="text" id="cpf" name="cpf" placeholder="Digite seu CPF (333.333.333-33)">

                <label for="password">Senha</label>
                <input type="password" id="cadastrar-password" name="lname" placeholder="Digite sua senha...">

                <label for="password">Digite novamente sua senha</label>
                <input type="password" id="cadastrar-password" name="password" placeholder="Digite senha novamente...">

                <div class="termo-uso">
                    <div>
                        <input type="checkbox" id="termo-uso">
                    </div>
                    <div id="concordo-uso">
                        Concordo com os termos de uso: <a href="#">termos</a>
                    </div> 
                </div>    
                
            </div>
            <div class="cadastro-botoes">
                <button id="#">Cadastrar</button>
            </div>

        
        </form>

    </main>

    <footer class="container">
        
    </footer>


</body>
</html>
